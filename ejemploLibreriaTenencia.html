<!DOCTYPE html> 
<html lang="es"> 
<head>
    <meta charset="UTF-8"> 
    <title>Impuesto de Tenencia</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5"> 
        <div class="row justify-content-center">
            <div class="col-md-6"> 
                <div class="card shadow"> 
                    <div class="card-header bg-primary text-white"> <!-- Encabezado azul con texto blanco -->
                        <h4 class="mb-0">Calcular Tenencia</h4> <!-- Título dentro del encabezado -->
                    </div>

                    <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                        <form id="formTenencia"> <!-- Formulario -->

                            <div class="mb-3"> 
                                <label for="valorAuto" class="form-label">Valor del auto</label> <!-- Etiqueta del valor del auto-->
                                <input type="number" class="form-control" id="valorAuto" placeholder="Ejemplo 300000" min="0" step="0.01" required> <!--Area de texto para ingresar el monto del auto -->
                            </div>

                            <div class="mb-3">
                                <label for="anioAuto" class="form-label">Año del auto</label><!-- Etiqueta del año del auto -->
                                <input type="number" class="form-control" id="anioAuto" placeholder="Ejemplo 2025" min="1990" max="2025" required> <!--Area de texto para ingresar el año del auto -->
                            </div>

                            <button type="submit" class="btn btn-success w-100">Calcular</button> <!-- Boton para el calculo de la tenencia -->
                        </form>

                        <div class="mt-4" id="respuesta" style="display:none;"> <!-- Area donde se muestra el resultado -->
                            <h5>Total a pagar:</h5>
                            <p>$<span id="montoTenencia"></span></p> <!-- Area donde se pondrá el resultado -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/funcionesLib5.js"></script> <!-- Scriprt que contiene la funcion para calcular el pago de tenencia -->
    <script src="librerias/impuestosLib.js"></script> <!-- Scriprt que contiene el manejo del formulario -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
