<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de ISR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Calculadora de ISR</h4>
                    </div>
                    <div class="card-body">
                        <form id="isrForm">
                            <div class="mb-3">
                                <label for="ingreso" class="form-label">Ingreso Gravable</label>
                                <input type="number" class="form-control" id="ingreso" placeholder="Introduce el ingreso" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="tasa" class="form-label">Tasa de ISR (%)</label>
                                <input type="number" class="form-control" id="tasa" value="30" min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Calcular</button>
                        </form>
                        <div class="mt-4" id="resultado" style="display:none;">
                            <h5>Resultados:</h5>
                            <p>ISR Calculado: $<span id="isrCalculado"></span></p>
                            <p>Ingreso Neto: $<span id="netoCalculado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Librería de cálculo de ISR -->
    <script src="https://cdn.jsdelivr.net/gh/Itahy/mis-librerias.js/librerias/impuestosLib.js"></script>
    <script src="js/funcionesLib2.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
